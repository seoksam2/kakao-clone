<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformations</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: brown;
            transition: transform 1s ease-in-out;
        }

        .box:hover {
            transform: rotate(1turn);
        }

        .father {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>

</html>
